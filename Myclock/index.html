<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#can{
				position:absolute;
				top:50%;
				left:50%;
				margin-left: -200px;
				margin-top:-200px;
				
				
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="400px" height="400px"></canvas>
		<script>
			var can=document.querySelector("#can");
			var cans=can.getContext("2d");
			cans.translate(can.width/2,can.height/2);
	        cans.rotate(-Math.PI/2);
	        setInterval(cas1,1000);
	        cas1();
			//表盘			
			function cas1(){
		    cans.clearRect(-200,-200,400,400);
			cans.beginPath();					
			cans.lineWidth=5;
			cans.arc(0,0,150,0,Math.PI*2,true);
			cans.stroke();	
			cans.closePath();
			//内表盘
			cans.beginPath();					
			cans.lineWidth=2;
			cans.arc(0,0,140,0,Math.PI*2,true);	
			cans.stroke();	
			cans.closePath();
			//表盘内点
			cans.beginPath();
			cans.fillStyle="black";
			cans.arc(0,0,5,0,Math.PI*2,true);
			cans.fill();
			cans.closePath();
			//时刻度		
			for(var i=0;i<4;i++){
			cans.beginPath();					
			cans.lineWidth=5;
			cans.rotate(Math.PI*2/4)
			cans.moveTo(105,0);
			cans.lineTo(125,0);
			cans.stroke();	
			cans.closePath();
			}			
			//分刻度
			for(var i=0;i<12;i++){
			cans.beginPath();		
			//cans.fillStyle="black";
			cans.lineWidth=3;
			cans.rotate(Math.PI*2/12)
			cans.moveTo(110,0);
			cans.lineTo(125,0);	
			cans.stroke();
			cans.closePath();
			}
			//分刻度
			for(var i=0;i<60;i++){
			cans.beginPath();					
			cans.lineWidth=2;
			cans.rotate(Math.PI*2/60)
			cans.moveTo(118,0);
			cans.lineTo(125,0);	
			cans.stroke();		
			cans.closePath();
			}	
			//获取时间
			var data=new Date();
			var hours=data.getHours();
			var min=data.getMinutes();
			var sec=data.getSeconds();				
			//时针	
			cans.save();
			cans.beginPath();					
			cans.lineWidth=5;	
			cans.rotate((Math.PI/6)*(hours+min/60+sec/3600))
			cans.moveTo(0,0);
			cans.lineTo(50,0);				
			cans.stroke();
			cans.restore();
			cans.closePath();
			//分针	
			cans.save();
			cans.beginPath();					
			cans.lineWidth=3;	
			cans.rotate((min+sec/60)*(Math.PI/30));
			//console.log(min+":"+sec)
			cans.moveTo(0,0);
			cans.lineTo(70,0);				
			cans.stroke();
		    cans.restore();
		    cans.closePath();
			//秒针	
			cans.save();
			cans.beginPath();						
			cans.lineWidth=2;	
			cans.strokeStyle="red";  
			cans.rotate(sec*Math.PI*2/60);			
			cans.moveTo(0,0);
			cans.lineTo(80,0);			
			//console.log(sec*Math.PI*2/60)
			cans.stroke();		
			cans.restore();	
		    cans.closePath();			
		}
		
	
		</script>
	</body>
</html>
